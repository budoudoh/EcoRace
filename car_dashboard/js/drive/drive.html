<div class="">
	<div class="row">
		<div class="col-xs-5 left-pane">
			<div class="row">
				<div class="col-xs-12">
					<img class="hero img-responsive img-circle img-thumbnail center-block" src="{{drive.user.img}}">
				</div>
				<div class="col-xs-12">
					<div class="user-content">
						<h3 class="center-helper">
							{{drive.user.score}}% efficiency
						</h3>
					</div>
				</div>
			</div>
			
		</div>
		<div class="col-xs-7 right-pane">
			<div class="row trip-stats-summary">
				<div class="col-xs-4 center-helper">
					<img class="img-responsive stat-icon center-block" src="images/efficiency.png" />
					<span class="big-stat">{{drive.user.currentTrip.score}}% efficient</span>
				</div>
				<div class="col-xs-4 center-helper ">
					<img class="img-responsive stat-icon center-block" src="images/time.png" />
					<span class="big-stat">{{drive.user.currentTrip.duration}} minutes</span>
				</div>
				<div class="col-xs-4 center-helper ">
					<img class="img-responsive stat-icon center-block" src="images/fuel.png" />
					<span class="big-stat">{{drive.user.currentTrip.fuelUsed}}% used</span>
				</div>
			</div>
			<div class="trip-stats-container">
				<div class="row trip-stats-row" ng-repeat="metric in drive.user.currentTrip.metrics">
					<div class="col-xs-12">
						<div class="align-left">{{metric.label}}</div>
						<div class="progress">
							<div class="progress-bar {{drive.progressColor(metric.value)}}" style="width: {{metric.value}}%;"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
